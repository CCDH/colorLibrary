<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <header class="header-color"></header>

    <main>
        <section class="main-color">
            <div id="centertitle">
                <h1>Color Library</h1>
                <a href="https://github.com/bjorn548"><p>https://github.com/bjorn548</p></a>
            </div>
            <div id="extra">
                <span class="accent-color dot"></span>
            </div>
        </section>
        <section id="onder" class="center">
            <h2>All colors that can be used</h2>
            <p class="header-color red">Red</p>
            <p class="header-color pink">Pink</p>
            <p class="header-color purple">Purple</p>
            <p class="header-color deeppurple">DeepPurple</p>
            <p class="header-color indigo">Indigo</p>
            <p class="header-color blue">Blue</p>
            <p class="header-color lightblue">LightBlue</p>
            <p class="header-color cyan">Cyan</p>
            <p class="header-color teal">Teal</p>
            <p class="header-color green">Green</p>
            <p class="header-color lightgreen">LightGreen</p>
            <p class="header-color lime">Lime</p>
            <p class="header-color yellow">Yellow</p>
            <p class="header-color amber">Amber</p>
            <p class="header-color orange">Orange</p>
            <p class="header-color deeporange">DeepOrange</p>
            <p class="header-color brown">Brown</p>
            <p class="header-color grey">Grey</p>
            <p class="header-color bluegrey">BlueGrey</p>
        </section>
    </main>

    <footer id="footer">
        Bjorn Peters
    </footer>

    <script src="js/colorLibrary.js"></script>
</body>
</html>
